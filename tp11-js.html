<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="tp11.js" defer></script>
</head>
<body onload="getUtilisateurs()">

    <div class="container mt-2">
        <h1 class="text-center">Gestion des Utilisateurs</h1>

        <button type="button" class="btn btn-info" onclick="getUtilisateurs()">Afficher users</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Modifier Utilisateur
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="http://localhost:3000/utilisateur" method="POST" id="modifierUtilisateur" class="mb-4">
                        <div class="row">
                            <div class="col-md-6">

                                <label for="modifier-nom">Nom :</label>
                                <input type="text" id="modifier-nom" name="modifier-nom" class="form-control">
            
                                <label for="modifier-prenom">Prénom :</label>
                                <input type="text" id="modifier-prenom" name="modifier-prenom" class="form-control">
            
                                <label for="modifier-genre">Genre :</label>
                                <select id="modifier-genre" name="modifier-genre" class="form-control">
                                    <option value="H">Homme</option>
                                    <option value="F">Femme</option>
                                </select>
            
                                <label for="modifier-dateNaissance">Date de naissance :</label>
                                <input type="date" id="modifier-dateNaissance" name="modifier-dateNaissance" class="form-control">
            
                                <label for="modifier-lieuNaissance">Lieu de naissance :</label>
                                <input type="text" id="modifier-lieuNaissance" name="modifier-lieuNaissance" class="form-control">
            
                            </div>
                            <div class="col-md-6">    
            
                                <label for="modifier-departementNaissance">Département de naissance :</label>
                                <input type="text" id="modifier-departementNaissance" name="modifier-departementNaissance" class="form-control">
            
                                <label for="modifier-numeroRue">Numéro de rue :</label>
                                <input type="text" id="modifier-numeroRue" name="modifier-numeroRue" class="form-control">
            
                                <label for="modifier-libelleRue">Libellé de rue :</label>
                                <input type="text" id="modifier-libelleRue" name="modifier-libelleRue" class="form-control">
            
                                <label for="modifier-codePostal">Code postal :</label>
                                <input type="text" id="modifier-codePostal" name="modifier-codePostal" class="form-control">
            
                                <label for="modifier-ville">Ville :</label>
                                <input type="text" id="modifier-ville" name="modifier-ville" class="form-control">
                            </div>
                        </div>
            
                        <button type="submit" class="btn btn-primary mt-3">Modifier Utilisateur</button>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Formulaire -->
            <div class="row">
                <div class="col-md-6">

                    <input type="hidden" name="idCreateur" value="lucasfromont"/>


                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" class="form-control">

                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" class="form-control">

                    <label for="genre">Genre :</label>
                    <select id="genre" name="genre" class="form-control">
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                    </select>

                    <label for="dateNaissance">Date de naissance :</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" class="form-control">

                    <label for="lieuNaissance">Lieu de naissance :</label>
                    <input type="text" id="lieuNaissance" name="lieuNaissance" class="form-control">

                </div>
                <div class="col-md-6">    

                    <label for="departementNaissance">Département de naissance :</label>
                    <input type="text" id="departementNaissance" name="departementNaissance" class="form-control">

                    <label for="numeroRue">Numéro de rue :</label>
                    <input type="text" id="numeroRue" name="numeroRue" class="form-control">

                    <label for="libelleRue">Libellé de rue :</label>
                    <input type="text" id="libelleRue" name="libelleRue" class="form-control">

                    <label for="codePostal">Code postal :</label>
                    <input type="text" id="codePostal" name="codePostal" class="form-control">

                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" class="form-control">
                </div>
            </div>

            <button type="submit" onclick="soumettreFormulaire()" class="btn btn-primary mt-3">Ajouter Utilisateur</button>

        <!-- Tableau des utilisateurs -->
        <h2>Liste des Utilisateurs</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date Maj</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Genre</th>
                    <th>Date Naissance</th>
                    <th>Lieu de Naissance</th>
                    <th>Département Naissance</th>
                    <th>Numéro Rue</th>
                    <th>Libellé Rue</th>
                    <th>Code Postal</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="corps">

            </tbody>
        </table>
    </div>

</body>
</html>
