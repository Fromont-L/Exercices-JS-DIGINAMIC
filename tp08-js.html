<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 08 - Manipulation du DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="domtom.js" defer></script>
</head>
<body onload="initialiserDonnees()">
    <h1>Exercices pour manipuler le DOM</h1>
    <h2>Exercice Addition</h2>
    <form action="POST">

        <label for="test">test</label>
        <input type="number" id="test" name="test" value="5">
        <label for="nombre1">Nombre 1 :</label>
        <input type="number" id="nombre1" name="nombre1"/>

        <label for="nombre2">Nombre 2 :</label>
        <input type="number" id="nombre2" name="nombre2"/>

        <label for="nombre3">Nombre 3 :</label>
        <input type="number" id="nombre3" name="nombre3"/>
    </form>

    <button onclick="addition('nombre1', 'nombre2')">Additionner</button>

    <span id="resultat"></span>


    <h2>Exercice Opération</h2>
    <form action="POST">

        <label for="nombre11">Nombre 1 :</label>
        <input type="number" id="nombre11" name="nombre11"/>

        <select title="selecteur" name="selecteur" id="selecteur">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <label for="nombre22">Nombre 2 :</label>
        <input type="number" id="nombre22" name="nombre22"/>

    </form>

    <button onclick="calculer()">Calculer</button>

    <span id="resultat2"></span>


    <h2>Exercice Contrôle Formulaire</h2>
    <form action="POST">

        <label for="ex3nom">Nom :</label>
        <input type="text" id="ex3nom" name="ex3nom"/>

        <label for="ex3prenom">Prénom :</label>
        <input type="text" id="ex3prenom" name="ex3prenom"/>

        <label for="ex3dateNaissance">Date de naissance :</label>
        <input type="date" id="ex3dateNaissance" name="ex3dateNaissance"/>

    </form>

    <button onclick="validerFormulaire()">Validation</button>

    <div>
        <span style="background-color:red" id="resultat3"></span>
    </div>

    <h2>Exercice Affichage Json</h2>

    <div class="container">
       <h1 id="titre"></h1>
       <h2 id="annee"></h2>

       <span id="listePays"></span>

       <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="corps">

        </tbody>
       </table>
    </div>
</body>
</html>
